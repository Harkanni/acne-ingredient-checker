<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Acne igredient checkers</title>
   <link rel="stylesheet" href="./font.css">
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <form action="" false>
      <div class="form-group">
         <h1>Check your product</h1>
         <textarea name="ingredientChecker" id="ingredientChecker" placeholder="Enter Composition" cols="60" rows="10">

         </textarea>
         <div class="btm-group">
            <button onclick="handleSubmit(event)">Submit</button>
            <button>Reset</button>
         </div>
      </div>

      <div class="result hidden" id="result">
         <h3 id="title"></h3>
         <div class="content" id="content">
         </div>
      </div>
   </form>

   <script src="./index.js"></script>
</body>

</html>
